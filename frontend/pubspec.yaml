name: surfing_pal
description: A modern surf forecast app for water sports enthusiasts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  intl: ^0.18.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
